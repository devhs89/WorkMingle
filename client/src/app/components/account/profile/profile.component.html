<div class="container">
  <div class="row justify-content-center">
    <div class="col-sm-10 col-md-11 col-lg-9 col-xxl-5">
      <mat-card>
        <mat-card-content>
          <form [formGroup]="profileForm" (ngSubmit)="onWmPfUpdateSubmit()" class="row">
            <div class="col-md-6">
              <mat-form-field class="w-100">
                <input matInput placeholder="First Name" formControlName="firstName">
                <mat-error *ngIf="profileForm.get('firstName')?.hasError('required')">First Name is required</mat-error>
              </mat-form-field>
            </div>

            <div class="col-md-6">
              <mat-form-field class="w-100">
                <input matInput placeholder="Last Name" formControlName="lastName">
                <mat-error *ngIf="profileForm.get('lastName')?.hasError('required')">Last Name is required</mat-error>
              </mat-form-field>
            </div>

            <div class="col-md-6">
              <mat-form-field class="w-100">
                <input matInput placeholder="Email" formControlName="email" readonly>
                <mat-error *ngIf="profileForm.get('email')?.hasError('required')">Email is required</mat-error>
                <mat-error *ngIf="profileForm.get('email')?.hasError('email')">Invalid email address</mat-error>
              </mat-form-field>
            </div>

            <div class="col-md-6">
              <mat-form-field class="w-100">
                <mat-label>Country</mat-label>
                <input matInput type="text" formControlName="country">
                <mat-error *ngIf="profileForm.get('country')?.hasError('required')">Country required
                </mat-error>
              </mat-form-field>
            </div>

            <div class="col-md-4">
              <mat-form-field class="w-100">
                <mat-label>State</mat-label>
                <input matInput type="text" formControlName="state">
              </mat-form-field>
            </div>

            <div class="col-md-5">
              <mat-form-field class="w-100">
                <mat-label>City</mat-label>
                <input matInput type="text" formControlName="city">
              </mat-form-field>
            </div>

            <div class="col-md-3">
              <mat-form-field class="w-100">
                <mat-label>Postcode</mat-label>
                <input matInput type="text" formControlName="postcode">
              </mat-form-field>
            </div>

            <div class="col-12">
              <button mat-raised-button color="primary" type="submit" (click)="onWmPfUpdateSubmit()">Update Details
              </button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
