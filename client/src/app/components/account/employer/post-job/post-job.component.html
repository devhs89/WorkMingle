<div class="container">
  <div class="row justify-content-center">
    <div class="col-sm-10 col-md-11 col-lg-8 col-xxl-4">
      <mat-card class="mb-2 p-2">
        <mat-card-content>
          <form #jobFormDirective="ngForm" [formGroup]="jobForm" (ngSubmit)="onPjSubmit()" class="row">
            <div class="col-md-8">
              <mat-form-field class="w-100">
                <mat-label>Title</mat-label>
                <input matInput placeholder="Title" formControlName="title">
                <mat-error
                  *ngIf="titleCtrl.invalid && titleCtrl.touched && titleCtrl.hasError('required')">
                  Title is required
                </mat-error>
              </mat-form-field>
            </div>

            <div class="col-md-4">
              <mat-form-field class="w-100">
                <mat-label>Salary</mat-label>
                <input matInput placeholder="Salary" formControlName="salary">
                <mat-error
                  *ngIf="salaryCtrl.invalid && salaryCtrl.touched && salaryCtrl.hasError('required')">
                  Salary is required
                </mat-error>
              </mat-form-field>
            </div>

            <div class="col-md-8">
              <mat-form-field class="w-100">
                <mat-label>Company</mat-label>
                <input matInput placeholder="Company" formControlName="company">
                <mat-error
                  *ngIf="companyCtrl.invalid && companyCtrl.touched && companyCtrl.hasError('required')">
                  Company is required
                </mat-error>
              </mat-form-field>
            </div>

            <div class="col-md-4">
              <mat-form-field class="w-100">
                <mat-label>Location</mat-label>
                <input matInput placeholder="Location" formControlName="location">
                <mat-error *ngIf="locationCtrl.invalid && locationCtrl.touched && locationCtrl.hasError('required')">
                  Location is required
                </mat-error>
              </mat-form-field>
            </div>

            <div class="col-12">
              <mat-form-field class="w-100">
                <mat-label>Description</mat-label>
                <textarea matInput placeholder="Description" formControlName="description"></textarea>
                <mat-error
                  *ngIf="descriptionCtrl.invalid && descriptionCtrl.touched && descriptionCtrl.hasError('required')">
                  Description is required
                </mat-error>
              </mat-form-field>
            </div>

            <div class="col-12">
              <button mat-raised-button color="primary" type="submit">Post</button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
