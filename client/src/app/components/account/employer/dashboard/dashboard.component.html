<div class="container">
  <div class="row justify-content-center">
    <div class="col-sm-10 col-md-11 col-lg-8 col-xxl-5">
      <div class="dashboard-container mat-elevation-z8">
        <div class="dashboard-loading-shade"
             *ngIf="isLoadingResults">
          <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
        </div>

        <div class="jobs-table-container">
          <table mat-table [dataSource]="postedJobs" class="w-100 jobs-table" matSort
                 matSortActive="dateExpires"
                 matSortDisableClear matSortDirection="desc">

            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
              <td mat-cell *matCellDef="let job" class="text-capitalize">{{ job.title }}</td>
            </ng-container>

            <ng-container matColumnDef="location">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Location</th>
              <td mat-cell *matCellDef="let job" class="text-capitalize">{{ job.location }}</td>
            </ng-container>

            <ng-container matColumnDef="jobType">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Job Type</th>
              <td mat-cell *matCellDef="let job" class="text-capitalize">{{ job.jobType }}</td>
            </ng-container>

            <ng-container matColumnDef="availablePositions">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Vacancies</th>
              <td mat-cell *matCellDef="let job" class="text-capitalize">{{ job.vacancies }}</td>
            </ng-container>

            <ng-container matColumnDef="dateExpires">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Date Expires</th>
              <td mat-cell *matCellDef="let job">{{ job.dateExpires }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr role="button" class="job-row-hover" mat-row *matRowDef="let job; columns: displayedColumns;"
                (click)="jobRowClickHandler(job._id)"></tr>
          </table>
        </div>
        <mat-divider></mat-divider>
        <mat-paginator class="w-100" [length]="resultsLength" showFirstLastButtons [pageSize]="30"
                       [pageSizeOptions]="[5, 10, 25, 50]"
                       aria-label="Select page of posted jobs table"></mat-paginator>
      </div>
    </div>
  </div>
</div>
