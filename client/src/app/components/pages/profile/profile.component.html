<div class="container">
  <div class="row">
    <div class="col-md-12">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Edit Profile</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="profileForm" (ngSubmit)="onWmPfUpdateSubmit()">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="First Name" formControlName="firstName">
              <mat-hint>Please enter your first name</mat-hint>
              <mat-error *ngIf="profileForm.get('firstName')?.hasError('required')">First Name is required</mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <input matInput placeholder="Last Name" formControlName="lastName">
              <mat-hint>Please enter your last name</mat-hint>
              <mat-error *ngIf="profileForm.get('lastName')?.hasError('required')">Last Name is required</mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <input matInput placeholder="Email" formControlName="email">
              <mat-hint>Please enter your email address</mat-hint>
              <mat-error *ngIf="profileForm.get('email')?.hasError('required')">Email is required</mat-error>
              <mat-error *ngIf="profileForm.get('email')?.hasError('email')">Invalid email address</mat-error>
            </mat-form-field>

            <button mat-raised-button color="primary" type="submit">Save</button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
