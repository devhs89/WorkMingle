<div class="login-container">
  <div class="row justify-content-center">
    <div class="col-sm-8 col-md-6 col-lg-4 col-xxl-2">
      <mat-card>
        <mat-card-header>
          <mat-card-title class="fs-4 mb-2">Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-divider class="mb-3"></mat-divider>
          <form [formGroup]="loginForm" (ngSubmit)="onWmLgSubmit()">
            <mat-form-field class="w-100">
              <mat-label>Email</mat-label>
              <input matInput type="email" placeholder="Email" formControlName="email" required>
              <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email is required</mat-error>
              <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Invalid Email</mat-error>
            </mat-form-field>

            <mat-form-field class="w-100">
              <mat-label>Password</mat-label>
              <input matInput type="password" placeholder="Password" formControlName="password" required>
              <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
            </mat-form-field>

            <button mat-raised-button color="primary" type="submit" class="mb-3">Login</button>
          </form>
          <div class="w-100 text-center">
            <mat-card-subtitle>New to WorkMingle? <a routerLink="/register" class="text-primary">Register</a>
            </mat-card-subtitle>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
